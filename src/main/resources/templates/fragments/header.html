<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body th:fragment="header (logged, page)">
<header class="index-header header" th:if="${not logged}">
    <div class="logo">
        <a href="/" class="img"></a>
        <a href="/">ShareMyBrain</a>
    </div>
    <div class="btns-header" th:if="${page == 'index'}">
        <a class="btn-log" href="/login">Log in</a>
        <a class="button btn-register" href="/register">Register</a>
    </div>
    <div class="btns-header" th:if="${page == 'register'}">
        <a class="button btn-register" href="/login">Log in</a>
    </div>
    <div class="btns-header" th:if="${page == 'login'}">
        <a class="button btn-register" href="/register">Register</a>
    </div>
    <div class="btn-burger">
        <span></span>
    </div>
</header>
<header class="log-header header" th:if="${logged}">
    <div class="logo">
        <div class="img"></div>
        <a href="/">ShareMyBrain</a>
    </div>
    <div class="btns-nav">
        <div class="icon-nav nav-brain">
            <img src="images/brain2.png">
            <a href="#">Answer</a>
        </div>
        <div class="icon-nav nav-question">
            <i class="fas fa-question"></i>
            <a href="#">Ask</a>
        </div>
        <div class="icon-nav nav-search">
            <img src="images/search.png">
            <a href="#">Search</a>
        </div>
        <div class="icon-nav nav-exit">
            <img src="images/exit.png">
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="btn-burger">
        <span></span>
    </div>
</header>
<div class="menu-burger" th:if="${not logged}">
    <div th:if="${page == 'index'}">
        <a href="/login">Log in</a>
        <a href="/register">Register</a>
    </div>
    <div th:if="${page == 'register'}">
        <a href="/login">Log in</a>
    </div>
    <div th:if="${page == 'login'}">
        <a href="/register">Register</a>
    </div>
</div>
<div class="menu-burger" th:if="${logged}">
    <div>
        <a href="#">Answer</a>
        <a href="#">Ask</a>
        <a href="#">Search</a>
        <a href="#">Log Out</a>
    </div>
</div>
</body>
</html>
