<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<th:block th:include="fragments/header.html :: header(${false},${'login'}, ${''}, ${''})"></th:block>
<div class="cadredestop">
    <h2>Login</h2>
    <form action="" class="login" method="post">
        <div id="formLog">

            <input id="name" name="username" placeholder="Username" required type="text">
            <p class="error" th:if="${noUser}">It looks that you've made a mistake on your username</p>

            <input id="pwd" name="password" placeholder="Password" required type="password">
            <p class="error" th:if="${nopsw}">Your password is not correct</p>
            <p>Did you forget your password? Donâ€™t panic! <a href="">Click to recover it.</a></p>
        </div>

        <div>
            <input class="button" type="submit" value="Go">
        </div>

    </form>
</div>

<th:block th:include="fragments/footer.html :: bottom (${false})"></th:block>
<script src="burger.js" type="text/javascript"></script>
</body>
</html>
