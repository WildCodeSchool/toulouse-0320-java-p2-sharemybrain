<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Register</title>
    <link href="css/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<th:block th:include="fragments/header.html :: header(${false},${'register'})"></th:block>
<div class="cadredestop">
    <h2>Register</h2>
    <form action="" class="register" method="post">

        <div id="formulaire">
            <label for="mail"></label>
            <input id="mail" name="user_mail" placeholder="Email" required type="email">

            <label for="name"></label>
            <input id="name" name="user_name" placeholder="Username" required type="text">

            <label for="pwd"></label>
            <input id="pwd" name="password" placeholder="Password" required type="password">

            <label for="pwd2"></label>
            <input id="pwd2" name="password" placeholder="Confirm password" required type="password">
        </div>
        <div id="skillmobile">
            <div>
                <label id="skill">
                    <select name="Chose your skill" size="1">
                        <option value="Chose">Chose your skill</option>
                        <OPTION>HTML
                        <OPTION>CSS
                        <OPTION>JAVA
                        <OPTION>JAVASCRIPT
                        <OPTION>Other
                    </select>
                </label>
            </div>
            <!--TODO encadrÃ© pour mettre la photo -->

            <div id="formAvatar">
                <label for="avatar"></label>
                <input accept="image/*" id="avatar" name="avatar" placeholder="profile-placeholder-3.jpg" type="file">
            </div>
        </div>

        <div>
            <input class="button" type="submit" value="Go">
        </div>
    </form>
</div>
<th:block th:include="fragments/footer.html :: bottom (${false})"></th:block>
</body>
</html>
